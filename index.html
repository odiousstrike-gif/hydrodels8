<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYDRODELS - Water Monitor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        cream: { 50: '#FDFBF7', 100: '#F5F2EB', 200: '#E6E2D8', 800: '#4A453E', 900: '#2C2824' },
                        dark: { bg: '#1e1e2e', card: '#27273a', text: '#d1d0c5' },
                        hydro: { blue: '#3B82F6', teal: '#14B8A6', orange: '#F97316' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cream-50 text-cream-900 dark:bg-dark-bg dark:text-dark-text min-h-screen transition-all">

    <nav class="fixed top-0 w-full bg-white/80 dark:bg-dark-bg/80 backdrop-blur-md z-40 border-b dark:border-white/5 h-16 flex items-center justify-between px-8">
        <h1 class="font-bold text-lg tracking-tight">HYDRODELS</h1>
        <div id="db-status" class="text-[10px] font-mono opacity-50 italic">Connecting to Supabase...</div>
    </nav>

    <main class="pt-24 pb-10 px-4 max-w-5xl mx-auto w-full">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white dark:bg-dark-card p-6 rounded-2xl shadow-sm border dark:border-white/5">
                <h3 class="text-xs font-bold opacity-40 uppercase mb-2">pH Air</h3>
                <div class="flex items-baseline gap-2">
                    <span id="val-ph" class="text-5xl font-bold text-hydro-teal">--</span>
                    <span class="text-sm opacity-40">pH</span>
                </div>
            </div>
            <div class="bg-white dark:bg-dark-card p-6 rounded-2xl shadow-sm border dark:border-white/5">
                <h3 class="text-xs font-bold opacity-40 uppercase mb-2">Suhu</h3>
                <div class="flex items-baseline gap-2">
                    <span id="val-temp" class="text-5xl font-bold text-hydro-orange">--</span>
                    <span class="text-sm opacity-40">°C</span>
                </div>
            </div>
            <div class="bg-white dark:bg-dark-card p-6 rounded-2xl shadow-sm border dark:border-white/5">
                <h3 class="text-xs font-bold opacity-40 uppercase mb-2">Kekeruhan</h3>
                <div class="flex items-baseline gap-2">
                    <span id="val-turb" class="text-5xl font-bold text-hydro-blue">--</span>
                    <span class="text-sm opacity-40">V</span>
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-dark-card p-6 rounded-2xl shadow-sm border dark:border-white/5">
            <h2 class="text-sm font-bold mb-4 opacity-50 uppercase">Log Terakhir (Realtime)</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <tbody id="logs-body" class="divide-y dark:divide-white/5">
                        <tr><td class="py-4 text-center opacity-30">Menunggu data dari Sukaruas...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // --- PERBAIKAN ERROR IDENTIFIER ---
        const SB_URL = "https://kzfigxeqoufjerdxkqpt.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6ZmlneGVxb3VmamVyZHhrcXB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjIxNTYsImV4cCI6MjA4NDYzODE1Nn0.G7nb1tiin8IC4Sx8x2qVLJ2a9Gy6pyctdZVg8FL_NlU";
        
        // Gunakan nama variabel yang unik agar tidak bentrok dengan library
        const client = supabase.createClient(SB_URL, SB_KEY);

        async function loadData() {
            const { data, error } = await client
                .from('monitoring_air')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(10);

            if (data && data.length > 0) {
                document.getElementById('db-status').innerText = "Connected: Sukaruas Node";
                updateDisplay(data[0]);
                const tbody = document.getElementById('logs-body');
                tbody.innerHTML = ''; 
                data.forEach(row => renderRow(row));
            }
        }

        function updateDisplay(row) {
            document.getElementById('val-ph').innerText = row.ph;
            document.getElementById('val-temp').innerText = row.suhu;
            document.getElementById('val-turb').innerText = row.turbidity;
        }

        function renderRow(row) {
            const time = new Date(row.created_at).toLocaleTimeString('id-ID');
            const tbody = document.getElementById('logs-body');
            const html = `<tr>
                <td class="py-3 font-mono opacity-50">${time}</td>
                <td class="py-3 font-bold text-hydro-teal">${row.ph} pH</td>
                <td class="py-3 font-bold text-hydro-orange">${row.suhu}°C</td>
                <td class="py-3 font-bold text-hydro-blue">${row.turbidity}V</td>
            </tr>`;
            tbody.insertAdjacentHTML('afterbegin', html);
            if(tbody.children.length > 10) tbody.lastElementChild.remove();
        }

        // --- REALTIME SUBSCRIPTION ---
        client
            .channel('any')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'monitoring_air' }, payload => {
                updateDisplay(payload.new);
                renderRow(payload.new);
            })
            .subscribe();

        window.onload = loadData;
    </script>
</body>
</html>
