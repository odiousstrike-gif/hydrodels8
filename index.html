<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYDRODELS - Dashboard Sukaruas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        cream: { 50: '#FDFBF7', 100: '#F5F2EB', 200: '#E6E2D8', 800: '#4A453E', 900: '#2C2824' },
                        dark: { bg: '#1e1e2e', card: '#27273a', text: '#d1d0c5', error: '#ca4754' },
                        hydro: { blue: '#3B82F6', teal: '#14B8A6', orange: '#F97316' }
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        .nav-icon.active { color: #3B82F6; position: relative; }
        .nav-icon.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background-color: #3B82F6; border-radius: 50%; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 99; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: white; border-left: 4px solid #14B8A6; padding: 15px; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); animation: slideIn 0.3s ease; }
        .dark .toast { background: #27273a; color: white; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="bg-cream-50 text-cream-900 dark:bg-dark-bg dark:text-dark-text min-h-screen flex flex-col font-sans transition-colors duration-300">

    <nav class="fixed top-0 w-full bg-cream-50/90 dark:bg-dark-bg/90 backdrop-blur-md z-40 border-b border-cream-200 dark:border-dark-card h-16 flex items-center justify-between px-4 md:px-8">
        <div class="flex items-center gap-2">
            <div class="w-2 h-8 bg-hydro-blue rounded-full"></div>
            <h1 class="font-bold text-lg tracking-wide">HYDRODELS</h1>
        </div>
        <div class="flex items-center gap-10">
            <button onclick="router('home')" class="nav-icon active text-xl"><i class="fa-solid fa-house"></i></button>
            <button onclick="router('charts')" class="nav-icon text-xl"><i class="fa-solid fa-chart-line"></i></button>
            <button onclick="router('logs')" class="nav-icon text-xl"><i class="fa-solid fa-clock-rotate-left"></i></button>
        </div>
        <div class="hidden md:flex flex-col items-end text-xs font-medium opacity-80">
            <span id="clock-time" class="text-sm font-bold">00:00:00</span>
            <span id="db-status" class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-400"></span> Connecting...</span>
        </div>
    </nav>

    <main class="flex-grow pt-24 pb-10 px-4 md:px-8 max-w-7xl mx-auto w-full">
        <section id="page-home" class="space-y-8">
            <div class="text-center md:text-left">
                <h2 class="text-3xl font-bold mb-2">Monitoring Sukaruas</h2>
                <div id="buffer-status" class="text-xs text-hydro-blue font-mono hidden">
                    <i class="fa-solid fa-flask animate-pulse"></i> <span id="buffer-count">Sampel: 0/10</span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white dark:bg-dark-card p-6 rounded-2xl shadow-sm border border-cream-200 dark:border-white/5">
                    <h3 class="text-xs font-bold opacity-40 uppercase mb-2">pH Level</h3>
                    <div class="flex items-end gap-2">
                        <span id="val-ph" class="text-5xl font-bold text-hydro-teal">--</span>
                        <span class="text-sm mb-2 opacity-70">pH</span>
                    </div>
                    <div class="mt-4 h-1.5 w-full bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
                        <div id="bar-ph" class="h-full bg-hydro-teal transition-all duration-700" style="width: 0%"></div>
                    </div>
                    <p id="stat-ph" class="text-[10px] mt-2 font-medium opacity-50">Menunggu data awal...</p>
                </div>

                <div class="bg-white dark:bg-dark-card p-6 rounded-2xl shadow-sm border border-cream-200 dark:border-white/5">
                    <h3 class="text-xs font-bold opacity-40 uppercase mb-2">Suhu Air</h3>
                    <div class="flex items-end gap-2">
                        <span id="val-temp" class="text-5xl font-bold text-hydro-orange">--</span>
                        <span class="text-sm mb-2 opacity-70">Â°C</span>
                    </div>
                    <div class="mt-4 h-1.5 w-full bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
                        <div id="bar-temp" class="h-full bg-hydro-orange transition-all duration-700" style="width: 0%"></div>
                    </div>
                    <p id="stat-temp" class="text-[10px] mt-2 font-medium opacity-50">Menunggu data awal...</p>
                </div>

                <div class="bg-white dark:bg-dark-card p-6 rounded-2xl shadow-sm border border-cream-200 dark:border-white/5">
                    <h3 class="text-xs font-bold opacity-40 uppercase mb-2">Kekeruhan</h3>
                    <div class="flex items-end gap-2">
                        <span id="val-turb" class="text-5xl font-bold text-hydro-blue">--</span>
                        <span class="text-sm mb-2 opacity-70">V</span>
                    </div>
                    <div class="mt-4 h-1.5 w-full bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
                        <div id="bar-turb" class="h-full bg-hydro-blue transition-all duration-700" style="width: 0%"></div>
                    </div>
                    <p id="stat-turb" class="text-[10px] mt-2 font-medium opacity-50">Voltase Sensor</p>
                </div>
            </div>
        </section>

        <section id="page-logs" class="hidden space-y-4">
            <h2 class="text-xl font-bold">Log Aktivitas</h2>
            <div class="bg-white dark:bg-dark-card rounded-xl shadow-sm overflow-hidden border border-cream-200 dark:border-white/5">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 dark:bg-white/5 opacity-50 text-[10px] uppercase">
                        <tr><th class="px-6 py-3">Waktu</th><th class="px-6 py-3">pH</th><th class="px-6 py-3">Suhu</th><th class="px-6 py-3">Turb</th></tr>
                    </thead>
                    <tbody id="logs-body" class="divide-y divide-gray-100 dark:divide-white/5">
                        <tr><td colspan="4" class="px-6 py-10 text-center opacity-30">Mengambil database...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="page-charts" class="hidden">
            <p class="opacity-50 text-center py-20 italic">Fitur grafik sedang dioptimalkan...</p>
        </section>
    </main>
    <div id="toast-container"></div>

    <script>
        const SB_URL = "https://kzfigxeqoufjerdxkqpt.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6ZmlneGVxb3VmamVyZHhrcXB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjIxNTYsImV4cCI6MjA4NDYzODE1Nn0.G7nb1tiin8IC4Sx8x2qVLJ2a9Gy6pyctdZVg8FL_NlU";
        
        // Memastikan client terinisialisasi sekali
        const db_client = supabase.createClient(SB_URL, SB_KEY);
        
        let dataBuffer = [];
        const BUFFER_SIZE = 10; 

        async function init() {
            try {
                await fetchInitialData();
                listenToRealtime();
                updateStatus("System Online", "text-green-600", "bg-green-500");
            } catch (e) {
                updateStatus("Offline", "text-red-500", "bg-red-500");
            }
        }

        async function fetchInitialData() {
            const { data } = await db_client.from('monitoring_air').select('*').order('created_at', { ascending: false }).limit(1);
            if (data && data.length > 0) renderToUI(data[0], true);
        }

        function listenToRealtime() {
            // Jalur transparan untuk data baru
            db_client.channel('public:monitoring_air').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'monitoring_air' }, payload => {
                console.log("Data diterima:", payload.new);
                handleNewData(payload.new);
            }).subscribe();
        }

        function handleNewData(row) {
            const ph = parseFloat(row.ph);
            const temp = parseFloat(row.suhu);
            const turb = parseFloat(row.turbidity);

            dataBuffer.push({ ph, temp, turb });
            
            document.getElementById('buffer-status').classList.remove('hidden');
            document.getElementById('buffer-count').innerText = `Sampel: ${dataBuffer.length}/${BUFFER_SIZE}`;

            if (dataBuffer.length >= BUFFER_SIZE) {
                const total = dataBuffer.reduce((acc, curr) => ({ ph: acc.ph + curr.ph, temp: acc.temp + curr.temp, turb: acc.turb + curr.turb }), { ph: 0, temp: 0, turb: 0 });
                const mean = { ph: (total.ph/BUFFER_SIZE).toFixed(2), temp: (total.temp/BUFFER_SIZE).toFixed(1), turb: (total.turb/BUFFER_SIZE).toFixed(2) };
                
                renderToUI(mean, false);
                dataBuffer = [];
            }
        }

        function renderToUI(data, isInitial) {
            // Menempelkan data ke layar agar tidak ter-hide
            document.getElementById('val-ph').innerText = data.ph;
            document.getElementById('val-temp').innerText = data.temp;
            document.getElementById('val-turb').innerText = data.turb;

            document.getElementById('bar-ph').style.width = (data.ph/14*100) + '%';
            document.getElementById('bar-temp').style.width = (data.temp/50*100) + '%';
            document.getElementById('bar-turb').style.width = Math.min((data.turb/5)*100, 100) + '%';

            document.getElementById('stat-ph').innerText = (data.ph >= 6.5 && data.ph <= 8.5) ? "Kondisi Optimal" : "Cek Kondisi Air";
            document.getElementById('stat-ph').className = (data.ph >= 6.5 && data.ph <= 8.5) ? "text-[10px] mt-2 font-medium text-green-600" : "text-[10px] mt-2 font-medium text-red-500";

            if(!isInitial) {
                const tbody = document.getElementById('logs-body');
                if(tbody.innerHTML.includes('Mengambil')) tbody.innerHTML = '';
                const time = new Date().toLocaleTimeString('id-ID');
                const row = `<tr class="border-b border-gray-50 dark:border-white/5"><td class="px-6 py-3 font-mono opacity-50 text-[10px]">${time}</td><td class="px-6 py-3 font-bold text-hydro-teal">${data.ph}</td><td class="px-6 py-3 font-bold text-hydro-orange">${data.temp}</td><td class="px-6 py-3 font-bold text-hydro-blue">${data.turb}</td></tr>`;
                tbody.insertAdjacentHTML('afterbegin', row);
                if(tbody.children.length > 10) tbody.lastElementChild.remove();
                
                showToast("Update Realtime Berhasil");
            }
        }

        function updateStatus(msg, textCol, bgCol) {
            const el = document.getElementById('db-status');
            el.innerHTML = `<span class="w-2 h-2 rounded-full ${bgCol}"></span> ${msg}`;
            el.className = `flex items-center gap-1 ${textCol}`;
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = "toast p-4 text-xs font-bold shadow-lg";
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        window.router = (id) => {
            ['home', 'logs', 'charts'].forEach(p => document.getElementById('page-'+p).classList.add('hidden'));
            document.getElementById('page-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-icon').forEach(btn => btn.classList.remove('active'));
            const idx = {'home':0, 'charts':1, 'logs':2}[id];
            document.querySelectorAll('.nav-icon')[idx].classList.add('active');
        };

        window.onload = init;
        setInterval(() => document.getElementById('clock-time').innerText = new Date().toLocaleTimeString('id-ID'), 1000);
    </script>
</body>
</html>
